<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schools Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 40px;
            line-height: 1.6;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        a {
            display: inline-block;
            margin-right: 15px;
            text-decoration: none;
            font-weight: 600;
            color: #1d4ed8;
            padding: 10px 16px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #1d4ed8;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, this is Schools!</h1>
        <a href="{% url 'add_schools' %}">Add Schools</a>
        <a href="{% url 'schools_list' %}">School's List</a>
    </div>
</body>
</html>
