{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'add_student.css' %}">

    <title>Add Schools</title>
</head>
<body>
    <h2>Add New Schools</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'schools_list' %}">View All Schools</a>
</body>
</html>
